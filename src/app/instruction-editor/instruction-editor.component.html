<div class="container" [formGroup]="form">
  <quill-editor
    formControlName="text"
    [modules]="config"
    placeholder="Enter Text"
    (onSelectionChanged)="onSelectionChanged($event)"
    (onContentChanged)="onContentChanged($event)"
  ></quill-editor>

  <div>
    <pre>{{ formValue }}</pre>
  </div>
</div>
